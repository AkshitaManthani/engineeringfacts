<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Facts About Engineering</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .fact {
            margin: 15px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fafafa;
        }

        .fact h2 {
            margin: 0;
            font-size: 1.2em;
            color: #007BFF;
        }

        .fact p {
            margin: 5px 0 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fun Facts About Engineering</h1>
        <div id="facts-container"></div>
    </div>
    <script>
        const facts = [
            {
                fact: "Diverse Fields",
                description: "Engineering encompasses a wide range of disciplines, including mechanical, electrical, civil, chemical, software, and aerospace engineering, among others. This diversity allows students to find a niche that aligns with their interests."
            },
            {
                fact: "Problem Solving",
                description: "Engineers are often referred to as problem solvers. They apply scientific principles to design, analyze, and improve systems, structures, and processes, making a significant impact on society."
            },
            {
                fact: "High Demand",
                description: "Engineering graduates are in high demand across various industries. Many sectors, including technology, healthcare, and renewable energy, are constantly looking for skilled engineers to innovate and improve their products and services."
            },
            {
                fact: "Hands-On Experience",
                description: "Many engineering programs emphasize practical experience through labs, internships, and projects. This hands-on approach helps students apply theoretical knowledge to real-world situations."
            },
            {
                fact: "Global Opportunities",
                description: "Engineering skills are transferable across borders, providing opportunities for engineers to work internationally. Many engineers find jobs in different countries, contributing to global projects and collaborations."
            },
            {
                fact: "Innovation and Creativity",
                description: "Engineering is not just about math and science; it also involves creativity. Engineers often need to think outside the box to develop innovative solutions to complex problems."
            },
            {
                fact: "Impact on Society",
                description: "Engineers play a crucial role in addressing global challenges, such as climate change, infrastructure development, and healthcare advancements. Their work can lead to significant improvements in quality of life."
            },
            {
                fact: "Lucrative Salaries",
                description: "Engineering careers often come with competitive salaries. Many engineering fields offer high starting salaries, and experienced engineers can earn substantial incomes."
            },
            {
                fact: "Collaboration",
                description: "Engineering projects often require teamwork. Engineers collaborate with professionals from various fields, including scientists, architects, and business experts, fostering a multidisciplinary approach to problem-solving."
            },
            {
                fact: "Lifelong Learning",
                description: "The field of engineering is constantly evolving with new technologies and methodologies. Engineers are encouraged to engage in lifelong learning to stay updated with industry trends and advancements."
            }
        ];

        const factsContainer = document.getElementById('facts-container');

        facts.forEach(item => {
            const factDiv = document.createElement('div');
            factDiv.classList.add('fact');
            factDiv.innerHTML = `<h2>${item.fact}</h2><p>${item.description}</p>`;
            factsContainer.appendChild(factDiv);
        });
    </script>
</body>
</html>
